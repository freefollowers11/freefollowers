        .ad-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Responsive grid for ads */
            gap: 5px; /* Little gap between ads */
            padding: 5px;
            box-sizing: border-box;
            z-index: 1; /* Behind the modal */
            overflow: auto; /* Allow scrolling within ad container if ads overflow */
        }

        .ad-slot {
            background-color: #333; /* Placeholder background */

        .ad-slot.banner-320x50 {

            width: 320px; /* Fixed width for this ad type */

        .ad-slot.native-banner {
            min-height: 150px; /* Native banners can vary in height */

        }

        /* Timer Modal Styles */
        .timer-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* On top of everything */
            padding: 10px; /* Padding for small screens */
            box-sizing: border-box;
        }

        .timer-modal-content {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Engaging gradient */
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            animation: popIn 0.5s ease-out, pulseModal 1.5s infinite 0.5s;
            max-width: 90vw; /* Ensure modal doesn't get too wide on mobile */
            width: auto; /* Adjust to content */
            box-sizing: border-box;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulseModal {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .timer-modal-content h2 {
            margin-top: 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .timer-modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #countdown-timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .reward-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Media Query for smaller screens (e.g., smartphones) */
        @media (max-width: 480px) {
            .timer-modal-content {
                padding: 20px; /* Reduce padding for smaller modals */
            }
            .timer-modal-content h2 {
                font-size: 22px; /* Adjust font size */
            }
            .timer-modal-content p {
                font-size: 15px; /* Adjust font size */
                margin-bottom: 15px;
            }
            #countdown-timer-display {
                font-size: 38px; /* Adjust font size */
                margin-bottom: 15px;
            }
            .reward-text {
                font-size: 18px; /* Adjust font size */

            }
        }
        @media (max-width: 359px) { /* Even smaller screens */

            .timer-modal-content p {

            }

            }
            .reward-text {
                font-size: 16px;

        }
